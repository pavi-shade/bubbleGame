<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>bubble game</title>
</head>
<body>
    <div id="main">
        <div class="playground">
            <nav>

                </div>

                <div class="point">

                </div>
            </nav>

            <div class="ground">
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</html>
